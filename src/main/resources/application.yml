server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

spring:
  application:
    name: medix
  sql:
    init:
      mode: always
      platform: h2
  jpa:
    defer-datasource-initialization: true # Adicionado para garantir que o data.sql execute APÓS a criação do schema pelo Hibernate
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:mem:medixdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  devtools:
    restart:
      enabled: true

jwt:
  secret: aec3ec1f-53aa-4e82-93e7-702ab0194b80
  expiration: 86400000

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web.filter: DEBUG
    br.com.fiap.medix_api.config: DEBUG